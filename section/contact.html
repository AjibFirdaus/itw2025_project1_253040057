<div class="contact-container">
    <div class="contact-header" data-aos="fade-right">
        <h2 class="section-title">KONTAK</h2>
        <div class="section-number">04</div>
    </div>
    
    <div class="contact-content">
        <div class="contact-info" data-aos="fade-up">
            <h3 class="contact-subtitle">MARI BERKOLABORASI</h3>
            <p class="contact-description">
                Saya terbuka untuk diskusi tentang project baru, peluang kolaborasi, atau sekadar ngobrol tentang teknologi. Jangan ragu untuk menghubungi saya!
            </p>
            
            <div class="contact-details">
                <div class="contact-item">
                    <div class="contact-label">EMAIL</div>
                    <div class="contact-value">ajibfirdaus12@gmail.com</div>
                </div>
                <div class="contact-item">
                    <div class="contact-label">LOKASI</div>
                    <div class="contact-value">Bandung, Indonesia</div>
                </div>
                <div class="contact-item">
                    <div class="contact-label">AVAILABILITY</div>
                    <div class="contact-value">Open for Projects</div>
                </div>
            </div>
        </div>
        
        <div class="contact-form-wrapper" data-aos="fade-up" data-aos-delay="200">
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">NAMA LENGKAP</label>
                    <input type="text" id="name" name="name" required placeholder="Masukkan nama lengkap Anda">
                </div>
                
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required placeholder="nama@example.com">
                </div>
                
                <div class="form-group">
                    <label for="subject">SUBJEK</label>
                    <input type="text" id="subject" name="subject" required placeholder="Tentang apa pesan Anda?">
                </div>
                
                <div class="form-group">
                    <label for="message">PESAN</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Tulis pesan Anda di sini..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">KIRIM PESAN</button>
            </form>
        </div>
    </div>
</div>
