<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajib Firdaus | Portfolio</title>
    
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/project.css">
    <link rel="stylesheet" href="css/skill.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">AJIB FIRDAUS</div>
        
        <input type="checkbox" id="burger-toggle" class="burger-toggle">
        <label for="burger-toggle" class="burger-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>
        
        <div class="navbar-sidebar">
            <ul class="navbar-menu">
                <li><a href="#hero">BERANDA</a></li>
                <li><a href="#about">TENTANG</a></li>
                <li><a href="#project">PROJEK</a></li>
                <li><a href="#skill">SKILL</a></li>
                <li><a href="#contact">KONTAK</a></li>
            </ul>
        </div>
    </nav>

    <main id="main-content">
        <section id="hero"></section>
        <section id="about"></section>
        <section id="project"></section>
        <section id="skill"></section>
        <section id="contact"></section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2025 MUHAMAD AJIB FIRDAUS SUPIAN. ALL RIGHTS RESERVED.</p>
        </div>
    </footer>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        async function loadSection(sectionId, filename) {
            try {
                const response = await fetch(`section/${filename}`);
                const html = await response.text();
                document.getElementById(sectionId).innerHTML = html;
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadSection('hero', 'hero.html'),
                loadSection('about', 'about.html'),
                loadSection('project', 'project.html'),
                loadSection('skill', 'skill.html'),
                loadSection('contact', 'contact.html')
            ]);

            AOS.init({
                duration: 1000,
                once: false,
                offset: 100,
                delay: 100
            });

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    
                    const burgerToggle = document.getElementById('burger-toggle');
                    if (burgerToggle) {
                        burgerToggle.checked = false;
                    }
                    
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            setTimeout(() => {
                AOS.refresh();
            }, 200);
        });
    </script>
</body>
</html>
